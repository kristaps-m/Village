<div *ngIf="apartment && showMeEdit">
  <!-- <h2>{{house.id}}</h2> -->
  <h2>{{apartment.number}}</h2>
  <div>
    Number:
    <input [(ngModel)]="apartment.number" placeholder="Number" />
  </div>
  <div>
    Floor:
    <input [(ngModel)]="apartment.floor" placeholder="Floor" />
  </div>
  <div>
    Number Of Rooms:
    <input [(ngModel)]="apartment.numberOfRooms" placeholder="Number of room" />
  </div>
  <div>
    Population:
    <input [(ngModel)]="apartment.population" placeholder="Population" />
  </div>
  <div>
    Living Space:
    <input [(ngModel)]="apartment.livingSpace" placeholder="Living space" />
  </div>
  <!-- <div>
    Full Area:
    <input [(ngModel)]="apartment.fullArea" placeholder="Full Area" />
  </div> -->
  <span style="display: flex; justify-content: space-between">
  <button type="button" class="btn btn-primary" (click)="updateApartment(apartment)" *ngIf="apartment.id">Save changes</button>
  <!-- <button (click)="deleteApartment(house)" *ngIf="apartment.id">Delete</button> -->
  
    <!-- <button type="button" class="btn btn-primary" (click)="toggleShowMeEdit(showMeEdit)">Close</button> -->

  <dialog #deleteButton>
    <div>
      Are you sure you want to delete apartment {{apartment.id}}
    </div>
    <span style="display: flex; justify-content: space-between">
      <button (click)="deleteButton.close()" class="btn btn-success">
        CANCEL
      </button>
      <button (click)="deleteApartment(apartment)" *ngIf="apartment.id" (click)="deleteButton.close()"
        class="btn btn-danger">Delete</button>
    </span>

  </dialog>
  <button (click)="deleteButton.show()" class="btn btn-warning">Del Apartment</button>
  </span>
</div>
