<div *ngIf="inhabitant">
  <div>
    Name:
    <input [(ngModel)]="inhabitant.name" placeholder="Name" />
  </div>
  <div>
    Last name:
    <input [(ngModel)]="inhabitant.lastname" placeholder="Last name" />
  </div>
  <div>
    Personal Code:
    <input [(ngModel)]="inhabitant.personalCode" placeholder="Personal Code" />
  </div>
  <div>
    Date Of Birth:
    <input [(ngModel)]="inhabitant.dateOfBirth" placeholder="Date Of Birth" />
  </div>
  <div>
    Phone Nr:
    <input [(ngModel)]="inhabitant.phone" placeholder="Phone Nr" />
  </div>
  <div>
    Email:
    <input [(ngModel)]="inhabitant.email" placeholder="Email" />
  </div>
    <div>
      Id Of Apartment:
      <input [(ngModel)]="inhabitant.idOfApartment" placeholder="Id Of Apartment" />
    </div>
    <div>
      Is Owner:
      <input [(ngModel)]="inhabitant.isOwner" placeholder="Is Owner" />
    </div>
  <span style="display: flex; justify-content: space-between">
  <button type="button" class="btn btn-primary" (click)="updateInhabitant(inhabitant)" *ngIf="inhabitant.id">Save changes</button>
  <!-- <button (click)="deleteinhabitant(house)" *ngIf="inhabitant.id">Delete</button> -->
  <dialog #deleteButton>
    <div>
      Are you sure you want to delete Inhabitant {{inhabitant.name}}
    </div>
    <span style="display: flex; justify-content: space-between">
      <button (click)="deleteButton.close()" class="btn btn-success">
        CANCEL
      </button>
      <button (click)="deleteInhabitant(inhabitant)" *ngIf="inhabitant.id" (click)="deleteButton.close()"
        class="btn btn-danger">Delete</button>
    </span>

  </dialog>
  <button (click)="deleteButton.show()" class="btn btn-warning">Del inhabitant</button>
  </span>
</div>
