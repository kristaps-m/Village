<h1>Welcome to Village!</h1>
<h3>We have {{houseDTOs.length}} houses.</h3>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="initNewHouse()">
  Create new House
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New House Creation Window</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-edit-house [house]="houseToEdit" (homeUpdated)="updateOneHouse($event)"></app-edit-house>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Number</th>
      <th scope="col">Street</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
      <th scope="col">Postcode</th>
      <th scope="col">Navigation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let house of houseDTOs; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td><a href="/house/1"></a>{{ house.number | number }}</td>
      <td>{{ house.street }}</td>
      <td>{{ house.city }}</td>
      <td>{{ house.country }}</td>
      <td>{{ house.postcode }}</td>
      <td><button [routerLink]="['/house',house.id]">Go to home {{house.id}}</button></td>
    </tr>
    <tr *ngIf="isLoading"> <!-- Show loading spinner if isLoading is true -->
      <td colspan="7" class="text-center">
        <div class="spinner-border text-warning" style="width: 5rem; height: 5rem;" role="status"></div>
      </td>
    </tr>
  </tbody>
</table>
